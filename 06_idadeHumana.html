<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: IDADE HUMANA
    É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    Calcule a idade do seu cão, baseada nos seguintes fatores:
    - cães de porte pequeno: fator 5
    - cães de porte médio: fator 6
    - cães grandes: fator 7.
    */

    // ENTRADA
    let idade = Number(prompt("Insira a idade do seu cão em anos humanos:"));
    let porte = prompt("Insira o porte do seu cão: (P = pequeno | M = médio | G = grande)").toUpperCase();
    
    // PROCESSAMENTO
    let idadeConvertida;
    switch (porte) {
        case "P":
            idadeConvertida = idade * 5;
            break;
        case "M":
            idadeConvertida = idade * 6;
            break;
        case "G":
            idadeConvertida = idade * 7;
            break;
        default:
            document.write("Porte inválido");
            break;
    }
    
    // SAÍDA
    document.write(`A idade do seu cachorro é de ${idadeConvertida}`);
</script>
