<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VOGAL
    Construa um programa que leia um caractere e informe se este caractere é uma vogal.
    */

    // ENTRADA
    let letra = prompt("Insira uma letra:").toLowerCase();
    
    // PROCESSAMENTO
    let resultado;
    switch (letra) {
        case "a":
        case "e":
        case "i":
        case "o":
        case "u":
            resultado = "é uma vogal";
            break;
        default:
            resultado = "não é uma vogal";
            break;
    }
    
    // SAÍDA
    document.write(`A letra ${letra} ${resultado}`);
</script>
