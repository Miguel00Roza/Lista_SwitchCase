<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VERIFICAR NÚMERO PAR OU ÍMPAR
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    let numero = Number(prompt("Insira um numero inteiro:"));
    
    //PROCESSAMENTO
    switch (Number.isInteger(numero)) {
        case true:
            switch (numero % 2 === 0) {
                case true:
                    document.write("Numero é par");
                    break;
            
                default:
                    document.write("Numero é impar");
                    break;
            }
            break;
        default:
            document.write("Numero não é inteiro");
            break;
    }
    
    //SAÍDA

</script>
